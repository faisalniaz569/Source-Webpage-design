<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated CheckBox</title>
    <style type="text/css">
    
        .center{
            text-align: center;
            margin: 100px auto;
        }
        
        input[type="checkbox"]{
            position: relative;
            top: 10px;
            width: 40px;
            height: 40px;
            -webkit-appearance: none;
            outline: none;
            transition: .5s;
        }
        
        input[type="checkbox"]:before{
            
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid #262626;
            box-sizing: border-box;
            transition: .5s;
        }
        
        input:checked[type="checkbox"]:before{
            
            border-left: none;
            border-top: none;
            width: 20px;
            border-color: #0f0;
            transform: rotate(45deg) translate(5px, -10px);
        }
        
        label{
            font-size: 36px;
            font-family: sans-serif;
        }
        
    </style>
</head>
<body>
    
<div class="center">
    <label><input type="checkbox" name="">
        <span style="font-size: 18px;">I agree all Terms and Conditions.</span>
    </label>
</div>
    
    
</body>
</html>
