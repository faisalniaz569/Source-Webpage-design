<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    
<div id="shape">

	<div class="row">
		<div class="column">
			<!--square-->
			<div class="square"></div>
		</div>
		<div class="column">
			<!--square shape with border radius -->
			<div class="sqshape"></div>
		</div>
		<div class="column">
			<!--circle shape-->
			<div class="circleshape"></div>
		</div>
		<div class="column">
			<!--oval shape-->
			<div class="oval"></div>
		</div>
	</div>   
   
	<div class="row">
		<div class="column">
			<div class="uptriangle"></div>
		</div>
		<div class="column">
			<div class="parallelogram"></div>
		</div>
		<div class="column">
			<div class="diamond"></div>
		</div>
		<div class="column">
			<div class="ractangle"></div>
		</div>
	</div>

	<div class="row">
		<div class="column">
			<div class="downtriangle"></div>
		</div>
		<div class="column">
			<div class="lefttriangle"></div>
		</div>
		<div class="column">
			<div class="righttriangle"></div>
		</div>
		<div class="column">
			<div class="trapezoid"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="column">
			<div class="leftchair"></div>
		</div>
		<div class="column">
			<div class="rightchair"></div>
		</div>
		<div class="column">
			
		</div>
		<div class="column">
			
		</div>
	</div>
	
</div>
    

    
</body>
</html>
