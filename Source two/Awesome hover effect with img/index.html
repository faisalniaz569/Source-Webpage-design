<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Awesome hover effect with images</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="icons/css/all.min.css" />
</head>

<body>

    <div id="awesomeimg">
        <div class="container">

            <div class="row">
                <div class="column">
                    <div class="items effect1">
                        <img src="img/bird.jpg" alt="Bird" />
                        <div class="btns">
                            <a href="#">Link Text</a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="items effect2">
                        <img src="img/cloudy.jpeg" alt="cloud" />
                        <div class="btns">
                            <a href="#">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-link"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="items effect3">
                        <img src="img/img_nature.jpg" alt="nature" />
                        <div class="btns">
                            <a href="#">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-link"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <div class="box">
                        <a href="#" class="box_img">
                            <img src="img/women.jpeg" alt="wo">
                            <div class="overlayer">
                                <i class="fas fa-search"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
