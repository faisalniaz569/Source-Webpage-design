<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clipping text</title>
    <style>
    
        body{
            margin: 0;
            padding: 0;
        }
        
        h1{
            font-family: sans-serif;
            font-weight: bold;
            font-size: 8em;
            text-align: center;
            margin: 250px auto;
            text-transform: uppercase;
            background: url(village.jpeg);
            background-size: cover;
            background-attachment: fixed;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
        }
    
    </style>
</head>
<body>
    
    <h1>Clipping Mask</h1>
    
</body>
</html>
