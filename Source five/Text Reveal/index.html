<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #bd0000;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            text-align: center;
            border-bottom: 5px solid white;
            overflow: hidden;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
            animation: reveal 2s linear forwards;
        }

        .box h1 {
            font-family: serif;
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px #000;
            text-transform: uppercase;
        }

        @keyframes reveal {

            0% {
                width: 0px;
                height: 0px;
            }

            30% {
                width: 500px;
                height: 0px;
            }

            60% {
                width: 500px;
                height: 120px;
            }

            80% {
                width: 500px;
                height: 120px;
                box-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
            }

            100% {
                width: 500px;
                height: 120px;
                box-shadow: 0 5px 0 rgba(0, 0, 0, 0.5);
            }
        }

    </style>
</head>

<body>

    <div class="box">
        <h1>Text Reveal</h1>
    </div>

</body>

</html>
