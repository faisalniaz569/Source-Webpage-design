<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List Items</title>
    <style>
        /*ol.a{ list-style-type: upper-roman; } lower-roman*/

        /*ol.b{ list-style-type: lower-alpha; }*/

    </style>
</head>

<body>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ul type="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ul>

    <ol type="decimal">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Pepsi</li>
    </ol>

</body>

</html>
