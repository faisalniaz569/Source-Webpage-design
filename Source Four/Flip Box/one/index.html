<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flip Box</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <!--Horizontal flip-->

    <h1 style="text-align: center;">3D Flip Box (Horizontal)</h1>
    <h3 style="text-align: center;">Hover over the box below:</h3>

    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Front Side</h2>
            </div>
            <div class="flip-box-back">
                <h2>Back Side</h2>
            </div>
        </div>
    </div>

    <br>

    <!--Vertical flip-->

    <h1 style="text-align: center;">3D Flip Box (Vertical)</h1>
    <h3 style="text-align: center;">Hover over the box below:</h3>

    <div class="flip-box2">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <h2>Front Side</h2>
            </div>
            <div class="flip-box-back2">
                <h2>Back Side</h2>
            </div>
        </div>
    </div>

</body>

</html>
