<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Widget Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="bg"></div>

    <div class="container">
        <div class="widget">
            <div class="left">
                <img src="cloudy-day-2.svg" alt="cloud" class="img" />
                <h5 class="weather-status">Party Cloud</h5>
            </div>
            <div class="right">
                <h5 class="city">Singapore</h5>
                <h5 class="degree">25&#176;c</h5>
            </div>
            <div class="bottom">
                <div>
                    Wind Speed <span>22Kmph</span>
                </div>
                <div>
                    Cloud Cover <span>22%</span>
                </div>
                <div>
                    Pressure <span>1010 mb</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
