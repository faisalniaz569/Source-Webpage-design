<!DOCTYPE html>
<html>

<head>

            </div>
            <div class="column Speacila">

                    <h3>The Corridor</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>

                    <img src="img/4.jpg" alt="four" style="width:100%">
                    <h3>The Party </h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
            <div class="column place">

                </div>
            </div>
            <div class="column Speacila">
                <div class="content">
                    <img src="img/6.jpg" alt="Six" style="width:100%">
                    <h3>The Station</h3>
                    <p>Lorem ipsum...</p>

            </div>

        </div>

        <!-- END MAIN -->
    </div>

</body>

</html>
