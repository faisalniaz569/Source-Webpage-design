<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pricing three</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="icons/css/all.min.css" />
</head>

<body>


    <div id="FullPrice">
        <div class="container">
            <div class="row">
                <div class="column">
                    <div class="pricingtable01">
                        <div class="icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <h3 class="heading">Standard</h3>
                        <h1 class="serviceprice">
                            25
                            <sup class="dollar"> $ </sup>
                        </h1>
                        <ul class="featurelist">
                            <li>
                                <i class="fas fa-check"></i>
                                10 GB Space
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                3 Domain names
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                20 Email address
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                Live support
                            </li>
                        </ul>

                        <button class="orderbtn">Order Now</button>
                    </div>
                </div>
                <div class="column">
                    <div class="pricingtable02">
                        <div class="icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <h3 class="heading">Premium</h3>
                        <h1 class="serviceprice">
                            50
                            <sup class="dollar"> $ </sup>
                        </h1>
                        <ul class="featurelist">
                            <li>
                                <i class="fas fa-check"></i>
                                50 GB Space
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                5 Domain names
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                50 Email address
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                Live support
                            </li>
                        </ul>

                        <button class="orderbtn">Order Now</button>
                    </div>
                </div>
                <div class="column">
                    <div class="pricingtable03">
                        <div class="icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <h3 class="heading">Ultimate</h3>
                        <h1 class="serviceprice">
                            150
                            <sup class="dollar"> $ </sup>
                        </h1>
                        <ul class="featurelist">
                            <li>
                                <i class="fas fa-check"></i>
                                10 GB Space
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                3 Domain names
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                20 Email address
                            </li>
                            <li>
                                <i class="fas fa-check"></i>
                                Live support
                            </li>
                        </ul>

                        <button class="orderbtn">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
