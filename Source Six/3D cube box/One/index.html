<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D cube box</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<div id="wrap">
    <div class="cube">
        <div class="cube_face cube_face_front">
            <img src="black_widow.jpeg" alt="b" />
        </div>
        <div class="cube_face cube_face_back">
            <img src="captain-america.png" alt="c" />
        </div>
        <div class="cube_face cube_face_right">
            <img src="clint%20barton.jpg" alt="cl" />
        </div>
        <div class="cube_face cube_face_left">
            <img src="hulk.jpg" alt="h" />
        </div>
        <div class="cube_face cube_face_top">
            <img src="ironman.png" alt="i" />
        </div>
        <div class="cube_face cube_face_bottom">
            <img src="thor.jpg" alt="t" />
        </div>
    </div>
</div>    
    
    
</body>
</html>
