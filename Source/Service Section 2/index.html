<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service effect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons/fontawesome/css/all.min.css" />
</head>
<body>
    
    <div id="servicebg">
        <div class="row">
            <div class="column">
                <div class="service">
                    <i class="fab fa-html5"></i>
                    <h5>Web design</h5>
                    <p>Learn Web design in Online</p>
                </div>
            </div>
            
            <div class="column">
                <div class="service">
                    <i class="fab fa-wordpress"></i>
                    <h5>Wordpress</h5>
                    <p>Free CMS web page design</p>
                </div>
            </div>
            
            <div class="column">
                <div class="service">
                    <i class="far fa-handshake"></i>
                    <h5>Branding</h5>
                    <p>Marketing Practice</p>
                </div>
            </div>
        </div> <!--end row-->
        
        <div class="row">
            <div class="column">
                <div class="service">
                    <i class="fab fa-facebook-f"></i>
                    <h5>Facebook</h5>
                    <p>American social media and technology</p>
                </div>
            </div>
            
            <div class="column">
                <div class="service">
                    <i class="fab fa-youtube"></i>
                    <h5>Youtube</h5>
                    <p> American online video-sharing platform</p>
                </div>
            </div>
            
            <div class="column">
                <div class="service">
                    <i class="fab fa-google"></i>
                    <h5>Google Network</h5>
                    <p>Search the world's information.</p>
                </div>
            </div>
        </div> <!--end row-->
    </div>
    
</body>
</html>
